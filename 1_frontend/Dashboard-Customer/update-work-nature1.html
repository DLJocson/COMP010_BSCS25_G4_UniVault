<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="update-work-nature1.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="add-work-nature-page">
      <h1 class="title">Employment & Financial Data</h1>
      <div class="select-container">
        <label>Work/Business Nature</label>
        <select name="" id="business-nature">
          <option value="" hidden selected>Select</option>
          <option value="accounting">
            Accounting/Auditing/Tax Practice Services
          </option>
          <option value="legal">Legal Services</option>
          <option value="architecture">Architecture/Engineering</option>
          <option value="consultancy">
            Other Professional Services / Consultancy / Coaching
          </option>
          <option value="pawnshop">Pawnshop</option>
          <option value="lending">Lending</option>
          <option value="msb_emi">
            Money Service Business - Electronic Money Issuer
          </option>
          <option value="msb_virtual_currency">
            Money Service Business - Virtual Currency Exchange
          </option>
          <option value="msb_remittance">
            Money Service Business - Remittance Transfer Company
          </option>
          <option value="msb_forex">
            Money Service Business - Foreign Exchange Dealer / Money Changer
          </option>
          <option value="banking">Banking</option>
          <option value="insurance">Insurance</option>
          <option value="securities">Securities Broker / Dealer</option>
          <option value="construction">
            Construction and Civil Engineering
          </option>
          <option value="real_estate">Real Estate Brokerage and Sales</option>
          <option value="media">Media</option>
          <option value="arts">Arts/Entertainment/Recreation</option>
          <option value="sports">Sports/eSports</option>
          <option value="gambling">Gambling/Casino/eGames</option>
          <option value="healthcare">
            Healthcare (Doctor, Dentist, Nurse, Psychiatrist and others)
          </option>
          <option value="social_work">
            Social Work / Non-Government and Non-Profit Organizations
          </option>
          <option value="education">Education / Online Education</option>
          <option value="ict">
            Information/Communication/Telecommunication
          </option>
          <option value="publishing">Publishing/Printing</option>
          <option value="advertising">Advertising/Marketing</option>
          <option value="tech">
            Robotics/AI/Cloud/Data Engineering/Software
            Development/Cybersecurity
          </option>
          <option value="manufacturing">Manufacturing/Packaging</option>
          <option value="firearms">
            Manufacturing/Trading of Firearms and Ammunition
          </option>
          <option value="antiques">Art / Antiques Dealership</option>
          <option value="vehicle_dealership">Car/Boat/Plane Dealership</option>
          <option value="jewelry">
            Jewelry / Precious Metals / Precious Stones Dealership
          </option>
          <option value="retail">
            Wholesale / Retail Trade / E-Commerce / Online Selling
          </option>
          <option value="repair">Repair Services</option>
          <option value="transport">Transportation (Land, Sea and Air)</option>
          <option value="shipping">Shipping/Cargo / Storage</option>
          <option value="seafarer">Seaman / Seafarer</option>
          <option value="agriculture">Agriculture / Fishing</option>
          <option value="forestry">Forestry</option>
          <option value="mining">Mining/Quarrying</option>
          <option value="electric">Electric Utilities</option>
          <option value="oil">Oil/Gasoline</option>
          <option value="water">Water Supply/Sewerage/Waste Management</option>
          <option value="government">Public Administration / Government</option>
          <option value="peace_order">
            Peace and Order (Military, Police, Fireman, Jail Warden and Others)
          </option>
          <option value="hospitality">
            Hotel/Accommodation/Restaurant/Food Services
          </option>
          <option value="diplomatic">
            Embassies/Diplomatic Services / Attached Offices
          </option>
          <option value="travel">Travel / Travel Agencies</option>
          <option value="employment_agency">
            Employment Agency / Human Resources
          </option>
          <option value="security_agency">Security Agency / Services</option>
          <option value="other_services">
            Other Service Activities (Hairdresser, Manicurist, Masseuse and
            others)
          </option>
          <option value="household">
            Private Household / Household Employee / Household Staff
          </option>
          <option value="religious">Religious Organization</option>
          <option value="dnfbp">
            Designated Non Financial Business And Professions (DNFBP)
          </option>
          <option value="pogos_direct">
            Direct OGB/POGO Licensee and Authorized Gaming Agent
          </option>
          <option value="pogos_indirect">
            Indirect OGB/POGO Allied Service Provider
          </option>
        </select>
        <div class="error-message"></div>
      </div>

      <div class="button">
        <div class="cancel">
          <button onclick="location.href='profile.html'" id="cancel">
            Cancel
          </button>
        </div>

        <div class="proceed">
          <button onclick="location.href='update-work-nature2.html'" id="proceed">
            Proceed
          </button>
        </div>
      </div>
      <script src="update-work-nature1.js"></script>
    </div>
  </body>
</html>
