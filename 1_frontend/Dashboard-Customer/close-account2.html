  <head>
    <meta charset="UTF-8" />

    />

  <body>
    <div class="delete-account-page">
      <h1 class="title">Confirm Deletion</h1>
      <div class="message">
        <p>Do you want to delete this account?</p>
        <br />
        <br />
        <p>
          This action <span class="red-text">cannot be undone</span>. Once
          approved, you will
          <span class="red-text">not be able to access this account.</span>
        </p>
      </div>

      <div class="button">
        <div class="proceed">
          <button onclick="location.href='close-account.html'" id="proceed">
            No
          </button>
        </div>

        <div class="cancel">
          <button onclick="location.href='close-account3.html'" id="cancel">
            Yes
          </button>
        </div>
      </div>
      <script src="add-account1.js"></script>
    </div>
