<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="close-account.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="close-account-page">
      <div class="page-wrapper">
        <div class="left-side-bar">
          <div class="customer-options">
            <div class="customer-options-container">
              <a id="account-option" href="account1.html">Accounts</a>
            </div>
            <div class="customer-options-container">
              <a id="transaction-option" href="transaction1.html"
                >Transactions</a
              >
            </div>
            <div class="customer-options-container">
              <a id="profile-option" href="profile.html">Profile</a>
            </div>
            <div class="customer-options-container">
              <a id="close-account-option" href="close-account.html"
                >Close Accounts</a
              >
            </div>
          </div>
        </div>

        <div class="wrapper">
          <nav class="nav-bar">
            <div class="icon-container" style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
              <img id="log-out" src="/assets/log-out-logo.png" alt="Log Out" style="width: 32px; height: 32px;" />
              <span id="logout-text-btn" style="color: #0056b3; font-size: 20px; font-weight: 400; text-decoration: underline; cursor: pointer;">Log out</span>
            </div>
          </nav>

          <header class="header">
            <div class="welcome-message">
              <h1 class="welcome">
                Close
                <span class="blue-text">Accounts</span>
              </h1>
            </div>
            <button id="delete-account">- Delete Account</button>
          </header>

          <div class="page-body">
            <div class="account-info">
              <div class="top-label">
                <h2>Accounts</h2>
                <div class="top-label-2">
                  <label>Account Number</label>
                  <label>Currency</label>
                  <label>Balance</label>
                </div>
                <div class="top-label-3">
                  <label>Status</label>
                </div>
              </div>

              <!-- Dynamic accounts will be rendered here -->
              <div id="close-accounts-list"></div>
              <!-- Remove all hardcoded account-info-card divs below this line -->
            </div>

            <div class="right-container">
              <div class="account-status">
                <h2>Account Status</h2>
                <div class="title-label">
                  <label>Account Type & Number</label>
                  <label>Status</label>
                </div>
                <div id="close-account-status-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="close-account.js"></script>
    </div>
  </body>
</html>
