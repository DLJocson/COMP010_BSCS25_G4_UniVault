<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="transaction1.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="transaction-page">
      <div class="page-wrapper">
        <div class="left-side-bar">
          <div class="customer-options">
            <div class="customer-options-container">
              <a id="account-option" href="account1.html">Accounts</a>
            </div>
            <div class="customer-options-container">
              <a id="transaction-option" href="transaction1.html"
                >Transactions</a
              >
            </div>
            <div class="customer-options-container">
              <a id="profile-option" href="profile.html">Profile</a>
            </div>
            <div class="customer-options-container">
              <a id="close-account-option" href="close-account.html"
                >Close Accounts</a
              >
            </div>
          </div>
        </div>
        <div class="wrapper">
          <nav class="nav-bar">
            <input type="text" name="" id="search" placeholder="Search" img />
            <div class="icon-container">
              <img src="/assets/log-out-logo.png" alt="" />
            </div>
          </nav>
          <header class="header">
            <h1 class="welcome">
              Customer, <span class="blue-text">Transactions</span>
            </h1>
            <button id="add-transaction">+Add a Transaction</button>
          </header>

          <div class="transaction-info">
            <div class="top-label">
              <h2>Transactions</h2>
              <div class="top-label-2">
                <label>Date</label>
                <label>Currency</label>
                <label>Amount</label>
                <label>Sending Account</label>
                <label>Receiving Account</label>
              </div>
              <div class="top-label-3">
                <label>Status</label>
              </div>
            </div>

            <div class="account-info-card">
              <div class="transaction-name">
                <h2 class="transaction-title">Send Money</h2>
              </div>
              <div class="top-label-2">
                <label>June 10, 2025</label>
                <label class="blue-text">USD</label>
                <label>1,000</label>
                <label>********9713</label>
                <label>********7536</label>
              </div>
              <div class="top-label-3">
                <label class="red-text">Pending</label>
              </div>
            </div>

            <div class="account-info-card">
              <div class="transaction-name">
                <h2 class="transaction-title">Send Money</h2>
              </div>
              <div class="top-label-2">
                <label>June 10, 2025</label>
                <label class="blue-text">USD</label>
                <label>3,000</label>
                <label>********9713</label>
                <label>********1489</label>
              </div>
              <div class="top-label-3">
                <label class="red-text">Pending</label>
              </div>
            </div>

            <div class="account-info-card">
              <div class="transaction-name">
                <h2 class="transaction-title">Send Money</h2>
              </div>
              <div class="top-label-2">
                <label>June 10, 2025</label>
                <label class="blue-text">USD</label>
                <label>1, 000</label>
                <label>********9713</label>
                <label>********7536</label>
              </div>
              <div class="top-label-3">
                <label class="blue-text">Approved</label>
              </div>
            </div>

            <div class="account-info-card">
              <div class="transaction-name">
                <h2 class="transaction-title">Card Withdrawal</h2>
              </div>
              <div class="top-label-2">
                <label>June 10, 2025</label>
                <label class="blue-text">USD</label>
                <label>5,000</label>
                <label>********9713</label>
                <label>********9713</label>
              </div>
              <div class="top-label-3">
                <label class="blue-text">Approved</label>
              </div>
            </div>

            <div class="account-info-card">
              <div class="transaction-name">
                <h2 class="transaction-title">Cash Deposit</h2>
              </div>
              <div class="top-label-2">
                <label>June 10, 2025</label>
                <label class="blue-text">USD</label>
                <label>6,000</label>
                <label>********9713</label>
                <label>********7536</label>
              </div>
              <div class="top-label-3">
                <label class="blue-text">Approved</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
