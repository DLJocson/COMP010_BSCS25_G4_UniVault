  <body>
    <div class="add-work-nature-page">
      <h1 class="title">Biometric</h1>
      <div class="select-container">
        <label>Choose Biometrics Type</label>
        <select name="biometric-type" id="biometric-type">
          <option value="" hidden selected>Select Biometric Type</option>
          <option value="fingerprint">Fingerprint</option>
          <option value="facial_recognition">Facial Recognition</option>
          <option value="iris_scan">Iris Scan</option>
          <option value="voice_recognition">Voice Recognition</option>
        </select>
        <div class="error-message"></div>
      </div>

      <div class="button">
        <div class="cancel">
          <button onclick="location.href='registration13.html'" id="cancel">
            Cancel
          </button>
        </div>

        <div class="proceed">
          <button onclick="location.href='add-account2.html'" id="proceed">
            Proceed
          </button>
        </div>
      </div>
      <script src="registration15.js"></script>
    </div>
