<script>
document.addEventListener("DOMContentLoaded", function () {
  function setEmploymentDetailsVisibility(visible) {
    document.querySelector(".containers").style.display = visible ? "" : "none";
    document.querySelector(".containers2").style.display = visible ? "" : "none";
    document.getElementById("source-of").style.display = "";
    document.getElementById("gross-inc").style.display = "";
  }

  setEmploymentDetailsVisibility(false);

  const employedCheckbox = document.getElementById("yes");
  employedCheckbox.addEventListener("change", function () {
    setEmploymentDetailsVisibility(this.checked);
  });

  // Dropdown multiselect logic for Source of Funds
  const dropdownBtn = document.getElementById("dropdownBtn");
  const dropdownMenu = document.getElementById("dropdownMenu");
  const hiddenInput = document.getElementById("source-of-funds-multi");

  dropdownBtn.addEventListener("click", function (e) {
    e.stopPropagation();
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  });

  document.addEventListener("click", function (e) {
    if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.style.display = "none";
    }
  });

  dropdownMenu.addEventListener("change", function () {
    const checked = Array.from(dropdownMenu.querySelectorAll("input[type=checkbox]:checked"));
    const values = checked.map(cb => cb.value);
    hiddenInput.value = values.join(",");
    dropdownBtn.textContent = values.length ? checked.map(cb => cb.parentNode.textContent.trim()).join(", ") : "Select Source(s) of Funds";
  });

  // Dropdown multiselect logic for Work/Business Nature
  const businessNatureDropdownBtn = document.getElementById("businessNatureDropdownBtn");
  const businessNatureDropdownMenu = document.getElementById("businessNatureDropdownMenu");
  const businessNatureHiddenInput = document.getElementById("business-nature-multi");

  businessNatureDropdownBtn.addEventListener("click", function (e) {
    e.stopPropagation();
    businessNatureDropdownMenu.style.display = businessNatureDropdownMenu.style.display === "block" ? "none" : "block";
  });

  document.addEventListener("click", function (e) {
    if (!businessNatureDropdownBtn.contains(e.target) && !businessNatureDropdownMenu.contains(e.target)) {
      businessNatureDropdownMenu.style.display = "none";
    }
  });

  businessNatureDropdownMenu.addEventListener("change", function () {
    const checked = Array.from(businessNatureDropdownMenu.querySelectorAll("input[type=checkbox]:checked"));
    const values = checked.map(cb => cb.value);
    businessNatureHiddenInput.value = values.join(",");
    businessNatureDropdownBtn.textContent = values.length ? checked.map(cb => cb.parentNode.textContent.trim()).join(", ") : "Select Work/Business Nature";
  });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  function addAsterisk(label) {
    if (!label.querySelector('.required-asterisk')) {
      const span = document.createElement('span');
      span.className = 'required-asterisk';
      span.textContent = '*';
      label.appendChild(span);
    }
  }

  // List of label texts to skip for asterisk
  const skipAsterisk = [
    "Are you currently employed?",
    "Unit",
    "Building",
    "Street",
    "Subdivision",
    "Barangay"
  ];

  document.querySelectorAll('label').forEach(label => {
    // Skip if label text matches any in skipAsterisk
    if (skipAsterisk.includes(label.textContent.trim())) return;

    const next = label.nextElementSibling;
    if (
      next &&
      (
        next.tagName === 'INPUT' ||
        next.tagName === 'SELECT' ||
        (next.tagName === 'DIV' && next.classList.contains('dropdown-multiselect'))
      )
    ) {
      addAsterisk(label);
    }
  });

  document.querySelectorAll('.dropdown-multiselect').forEach(drop => {
    let prev = drop.previousElementSibling;
    while (prev && prev.tagName !== 'LABEL') prev = prev.previousElementSibling;
    if (prev && !skipAsterisk.includes(prev.textContent.trim())) addAsterisk(prev);
  });

  [
    '.unit-building',
    '.street-subdivision',
    '.barangay-city',
    '.province-country',
    '.remittance',
  ].forEach(selector => {
    document.querySelectorAll(selector + ' label').forEach(label => {
      if (!skipAsterisk.includes(label.textContent.trim())) addAsterisk(label);
    });
  });

  [
    '#work-zip-code',
    '#gross-income',
    '#primary-employer',
    '#tin',
    '#work-email',
    '#work',
    '#business-number',
    '#remittance-purpose',
    '#remittance-country',
    '#position'
  ].forEach(id => {
    const input = document.getElementById(id.replace('#', ''));
    if (input) {
      let label = input.parentElement.querySelector('label');
      if (!label) {
        let prev = input.previousElementSibling;
        if (prev && prev.tagName === 'LABEL') label = prev;
      }
      if (!label) {
        let prev = input.parentElement.previousElementSibling;
        if (prev && prev.tagName === 'LABEL') label = prev;
      }
      if (label && !skipAsterisk.includes(label.textContent.trim())) addAsterisk(label);
    }
  });

  // Add asterisk to "Work/Business Phone Number" label
  const phoneLabel = document.querySelector('.work-business-number > label');
  if (phoneLabel) addAsterisk(phoneLabel);
});
</script>
