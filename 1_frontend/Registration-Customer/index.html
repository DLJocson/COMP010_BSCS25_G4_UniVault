<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVault Banking System - Registration</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manjari', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .logo {
            width: 200px;
            margin-bottom: 2rem;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-family: 'Manjari', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #666;
        }
        .feature::before {
            content: "âœ“";
            color: #28a745;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../assets/logowtext.png" alt="UniVault Logo" class="logo">
        <h1>Welcome to UniVault</h1>
        <p>Your All-in-One Solution for Smarter Customer Management</p>
        
        <div class="features">
            <div class="feature">Secure account registration</div>
            <div class="feature">Multi-step verification process</div>
            <div class="feature">Complete banking profile setup</div>
        </div>
        
        <div class="btn-group">
            <a href="registration1.html" class="btn btn-primary">Start Registration</a>
            <a href="login.html" class="btn btn-secondary">Already have an account? Login</a>
        </div>
        
        <p style="margin-top: 2rem; font-size: 0.9rem; color: #999;">
            Complete our step-by-step registration process to create your UniVault account
        </p>
    </div>
</body>
</html>
