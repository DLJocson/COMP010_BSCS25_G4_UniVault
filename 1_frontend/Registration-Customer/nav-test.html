<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test - UniVault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2980b9;
        }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .info { color: #3498db; }
        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß≠ UniVault Navigation Test Page</h1>
        <p>This page tests if navigation is working correctly on your UniVault system.</p>
        
        <div id="status">
            <strong>Status:</strong> <span id="statusText">Checking...</span>
        </div>

        <div class="test-section">
            <h3>Navigation System Tests</h3>
            <button onclick="testNavigation()">Test Navigation Object</button>
            <button onclick="testPaths()">Test File Paths</button>
            <button onclick="testConsole()">Log to Console</button>
        </div>

        <div class="test-section">
            <h3>Direct Navigation (Simple Methods)</h3>
            <button onclick="goToEntry()">Go to Entry (Simple)</button>
            <button onclick="goToLogin()">Go to Login (Simple)</button>
            <button onclick="goToRegistration()">Go to Registration (Simple)</button>
            <button onclick="goToLanding()">Go to Landing (Simple)</button>
        </div>

        <div class="test-section">
            <h3>Advanced Navigation (Using Navigation.js)</h3>
            <button onclick="useNavigationSystem()">Use Navigation.goto()</button>
            <button onclick="testNavigationRoutes()">Test All Routes</button>
        </div>

        <div class="test-section">
            <h3>Manual Link Tests</h3>
            <a href="entry.html" style="text-decoration: none;"><button>Entry (Link)</button></a>
            <a href="login.html" style="text-decoration: none;"><button>Login (Link)</button></a>
            <a href="registration1.html" style="text-decoration: none;"><button>Registration (Link)</button></a>
            <a href="landing.html" style="text-decoration: none;"><button>Landing (Link)</button></a>
        </div>

        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script src="../js/navigation.js"></script>
    <script>
        // Test functions
        function testNavigation() {
            const results = document.getElementById('results');
            const isNavAvailable = typeof Navigation !== 'undefined';
            
            updateStatus(isNavAvailable ? 'Navigation.js loaded successfully!' : 'Navigation.js not loaded', 
                        isNavAvailable ? 'success' : 'error');
            
            if (isNavAvailable) {
                const routeCount = Object.keys(Navigation.routes).length;
                results.innerHTML = `<p class="success">‚úÖ Navigation object found with ${routeCount} routes</p>`;
            } else {
                results.innerHTML = `<p class="error">‚ùå Navigation object not found</p>`;
            }
        }

        function testPaths() {
            const paths = ['entry.html', 'login.html', 'registration1.html', 'landing.html'];
            const results = document.getElementById('results');
            results.innerHTML = '<h4>Testing file paths:</h4>';
            
            paths.forEach(path => {
                fetch(path)
                    .then(response => {
                        if (response.ok) {
                            results.innerHTML += `<p class="success">‚úÖ ${path} - accessible</p>`;
                        } else {
                            results.innerHTML += `<p class="error">‚ùå ${path} - ${response.status}</p>`;
                        }
                    })
                    .catch(error => {
                        results.innerHTML += `<p class="error">‚ùå ${path} - network error</p>`;
                    });
            });
        }

        function testConsole() {
            console.log('=== UniVault Navigation Test ===');
            console.log('Navigation available:', typeof Navigation !== 'undefined');
            console.log('Current URL:', window.location.href);
            console.log('Current path:', window.location.pathname);
            if (typeof Navigation !== 'undefined') {
                console.log('Navigation routes:', Navigation.routes);
            }
            alert('Check the browser console (F12) for detailed information');
        }

        // Simple navigation functions
        function goToEntry() {
            updateStatus('Navigating to entry.html...', 'info');
            window.location.href = 'entry.html';
        }

        function goToLogin() {
            updateStatus('Navigating to login.html...', 'info');
            window.location.href = 'login.html';
        }

        function goToRegistration() {
            updateStatus('Navigating to registration1.html...', 'info');
            window.location.href = 'registration1.html';
        }

        function goToLanding() {
            updateStatus('Navigating to landing.html...', 'info');
            window.location.href = 'landing.html';
        }

        // Advanced navigation
        function useNavigationSystem() {
            if (typeof Navigation !== 'undefined') {
                updateStatus('Using Navigation.goto() to go to entry...', 'info');
                Navigation.goto('entry');
            } else {
                updateStatus('Navigation.js not loaded, using fallback...', 'error');
                window.location.href = 'entry.html';
            }
        }

        function testNavigationRoutes() {
            if (typeof Navigation === 'undefined') {
                updateStatus('Navigation.js not loaded', 'error');
                return;
            }
            
            const results = document.getElementById('results');
            const routes = Navigation.routes;
            results.innerHTML = '<h4>Available Navigation Routes:</h4>';
            
            for (const [name, path] of Object.entries(routes)) {
                results.innerHTML += `<p><strong>${name}:</strong> ${path}</p>`;
            }
        }

        function updateStatus(message, type = 'info') {
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            statusText.className = type;
        }

        // Auto-test on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testNavigation, 500);
        });
    </script>
</body>
</html>
