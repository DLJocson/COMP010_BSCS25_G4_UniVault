<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVault - Customer Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('../assets/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Manjari', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .registration-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        input.error {
            border-color: #e74c3c;
            background-color: #fdf2f2;
        }

        .required {
            color: #e74c3c;
        }

        .password-requirements {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f1aeb5;
        }

        .alert-success {
            background-color: #d1edff;
            color: #0f5132;
            border: 1px solid #a3cfbb;
        }

        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="logo">
            <img src="../assets/logowtext.png" alt="UniVault Logo">
        </div>
        
        <h1>Customer Registration</h1>
        
        <div id="error-container"></div>
        <div id="success-container"></div>
        
        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="customer_id">Customer ID <span class="required">*</span></label>
                    <input type="text" id="customer_id" name="customer_id" required 
                           placeholder="e.g., CUST123456" maxlength="12">
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@example.com">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name <span class="required">*</span></label>
                    <input type="text" id="first_name" name="first_name" required 
                           placeholder="Juan">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name <span class="required">*</span></label>
                    <input type="text" id="last_name" name="last_name" required 
                           placeholder="Dela Cruz">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="middle_name">Middle Name</label>
                    <input type="text" id="middle_name" name="middle_name" 
                           placeholder="Santos">
                </div>
                <div class="form-group">
                    <label for="suffix">Suffix</label>
                    <input type="text" id="suffix" name="suffix" 
                           placeholder="Jr., Sr., III">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="place_of_birth">Place of Birth <span class="required">*</span></label>
                    <input type="text" id="place_of_birth" name="place_of_birth" required 
                           placeholder="Manila, Philippines">
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality <span class="required">*</span></label>
                    <input type="text" id="nationality" name="nationality" required 
                           placeholder="Filipino">
                </div>
            </div>

            <div class="form-group">
                <label for="civil_status_code">Civil Status <span class="required">*</span></label>
                <select id="civil_status_code" name="civil_status_code" required>
                    <option value="">Select Civil Status</option>
                    <!-- Options will be loaded from API -->
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter a strong password">
                <div class="password-requirements">
                    Password must be at least 8 characters with uppercase, lowercase, number, and special character
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="Confirm your password">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Register Account
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="../js/univault-api.js"></script>
    <script>
        // Redirect if already authenticated
        if (UIHelpers.redirectIfAuth()) {
            // User is already logged in, redirect handled by helper
        }

        // Load civil status options
        async function loadCivilStatusOptions() {
            try {
                const civilStatuses = await api.getCivilStatusTypes();
                const select = document.getElementById('civil_status_code');
                
                civilStatuses.forEach(status => {
                    const option = document.createElement('option');
                    option.value = status.civil_status_code;
                    option.textContent = status.civil_status_description;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load civil status options:', error);
            }
        }

        // Form validation
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                UIHelpers.showError('Passwords do not match');
                return false;
            }
            
            return true;
        }

        function validateAge() {
            const birthDate = new Date(document.getElementById('date_of_birth').value);
            const today = new Date();
            const age = (today - birthDate) / (365.25 * 24 * 60 * 60 * 1000);
            
            if (age < 18) {
                UIHelpers.showError('You must be at least 18 years old to register');
                return false;
            }
            
            return true;
        }

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            try {
                UIHelpers.clearMessages();
                
                // Validate form
                if (!UIHelpers.validateForm(e.target)) {
                    UIHelpers.showError('Please fill in all required fields');
                    return;
                }
                
                if (!validatePasswords()) return;
                if (!validateAge()) return;
                
                UIHelpers.showLoading(submitBtn, 'Creating Account...');

                const formData = new FormData(e.target);
                const registrationData = Object.fromEntries(formData.entries());
                
                // Remove confirm_password from data
                delete registrationData.confirm_password;

                const response = await api.register(registrationData);

                UIHelpers.showSuccess('Registration successful! You will be redirected to your profile.');
                
                // Redirect to profile after successful registration
                setTimeout(() => {
                    window.location.href = '../Dashboard-Customer/profile.html';
                }, 2000);

            } catch (error) {
                UIHelpers.hideLoading(submitBtn, originalText);
                UIHelpers.showError(error.message || 'Registration failed. Please try again.');
            }
        });

        // Load reference data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadCivilStatusOptions();
            
            // Set max date to 18 years ago
            const eighteenYearsAgo = new Date();
            eighteenYearsAgo.setFullYear(eighteenYearsAgo.getFullYear() - 18);
            document.getElementById('date_of_birth').max = eighteenYearsAgo.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
