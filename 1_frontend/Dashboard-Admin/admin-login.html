<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVault - Admin Login</title>
    <link rel="stylesheet" href="admin-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="admin-login-page">
        <section class="login-container">
            <header class="logo-section">
                <img src="../assets/logo.png" alt="UniVault Logo">
                <h1>Admin Portal</h1>
            </header>

            <form id="adminLoginForm" autocomplete="off">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="error-message" class="error-message" aria-live="polite" style="display: none;"></div>

                <button type="submit" id="loginBtn" class="login-btn">Login</button>
            </form>

            <nav class="back-link">
                <a href="../Registration-Customer/login.html">&larr; Back to Customer Login</a>
            </nav>
        </section>
    </main>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('loginBtn');

            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging In...';

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        employee_username: username,
                        employee_password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('employee_id', data.employee_id);
                    localStorage.setItem('employee_username', username);
                    localStorage.setItem('employee_position', data.employee_position);

                    window.location.href = 'admin-dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Admin login error:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
