<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <link rel="stylesheet" href="admin-dashboard.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="deposit-page">
      <div class="page-wrapper">
        <div class="left-side-bar">
          <div class="customer-options">
            <div class="customer-options-container">
              <a id="dashboard-option" href="admin-dashboard.html">Dashboard</a>
            </div>
            <div class="customer-options-container">
              <a id="user-management-option" href="admin-user-management.html"
                >User Management</a
              >
            </div>
            <div class="review-queue-container">
              <a id="profile-option" href="admin-review-queue.html"
                >Review Queue</a
              >
            </div>
            <div class="customer-options-container">
              <a id="closed-account-option" href="admin-closed-account.html"
                >Closed Accounts</a
              >
            </div>
          </div>
        </div>

        <div class="wrapper">
          <nav class="nav-bar">
            <div class="nav-content">
              <h3 class="page-title">Dashboard</h3>
              <div class="logout-container">
                <span class="logout-text">Logout</span>
                <img id="log-out" src="../assets/log-out-logo.png" alt="Log Out" />
              </div>
            </div>
          </nav>

          <header class="header">
            <div class="welcome-message">
              <h1 class="welcome">
                Welcome to your <span class="blue-text">Dashboard!</span>
              </h1>
              <p>Your last login was at <span>04/06/2024 at 5:60 PM.</span></p>
            </div>
          </header>

          <div class="page-body">
            <div class="first-div">
              <div class="rejected">
                <div class="title-logo-container">
                  <div class="logo-container">
                    <img src="../assets/rejected.png" alt="" />
                  </div>

                  <div class="title">
                    <h2 class="title-name">Rejected Applications</h2>

                    <label class="date" id="rejected-date">as of -</label>
                  </div>
                </div>
                <h1 class="number" id="rejected-count">-</h1>
              </div>
              <div class="pending-applications">
                <div class="title-logo-container">
                  <div class="logo-container">
                    <img src="../assets/pending.png" alt="" />
                  </div>

                  <div class="title">
                    <h2 class="title-name">Pending Applications</h2>

                    <label class="date" id="pending-applications-date">as of -</label>
                  </div>
                </div>
                <h1 class="number" id="pending-applications-count">-</h1>
              </div>
              <div class="pending-approvals">
                <div class="title-logo-container">
                  <div class="logo-container">
                    <img src="../assets/pending-approvals.png" alt="" />
                  </div>

                  <div class="title">
                    <h2 class="title-name">Pending Approvals</h2>

                    <label class="date" id="pending-approvals-date">as of -</label>
                  </div>
                </div>
                <h1 class="number" id="pending-approvals-count">-</h1>
              </div>
            </div>
            <div class="second-div">
                <div class="graph">
                <div class="title-logo-container">
                  <div class="logo-container">
                  <img src="../assets/graph.png" alt="" />
                  </div>

                    <div class="title">
                    <h2 class="title-name">Monthly Statistics</h2>
                    <label class="date" id="monthly-stats-date">as of -</label>
                    </div>
                  </div>

                  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                  <div class="container" style="width:100%; max-width:900px; margin:auto;">
                    <canvas id="myChart" style="width:100%; height:400px; max-height:60vw;"></canvas>
                  </div>
                  </div>
              <div class="vertical-div">
                <div class="new-accounts">
                  <div class="title-logo-container">
                    <div class="logo-container">
                      <img src="../assets/new-account.png" alt="" />
                    </div>

                    <div class="title">
                      <h2 class="title-name">New Accounts</h2>

                      <label class="date" id="new-accounts-date">as of -</label>
                    </div>
                  </div>
                  <h1 class="number" id="new-accounts-count">-</h1>
                </div>
                <div class="verified">
                  <div class="title-logo-container">
                    <div class="logo-container">
                      <img src="../assets/verified.png" alt="" />
                    </div>

                    <div class="title">
                      <h2 class="title-name">Verified</h2>

                      <label class="date" id="verified-date">as of -</label>
                    </div>
                  </div>
                  <h1 class="number" id="verified-count">-</h1>
                </div>
                <div class="total-customers">
                  <div class="title-logo-container">
                    <div class="logo-container">
                      <img src="../assets/total.png" alt="" />
                    </div>

                    <div class="title">
                      <h2 class="title-name">Total Customers</h2>

                      <label class="date" id="total-customers-date">as of -</label>
                    </div>
                  </div>
                  <h1 class="number" id="total-customers-count">-</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="utils/logout-fix.js"></script>
    <script src="admin-dashboard.js"></script>
  </body>
</html>
