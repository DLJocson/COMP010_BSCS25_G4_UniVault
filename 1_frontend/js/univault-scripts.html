<!-- Global Error Handler -->
<script>
window.addEventListener('error', (e) => {
  console.error('UniVault Error:', e.error);
  if (typeof UINotifications !== 'undefined') {
    UINotifications.error('An unexpected error occurred. Please refresh the page.');
  }
});

window.addEventListener('unhandledrejection', (e) => {
  console.error('UniVault Promise Rejection:', e.reason);
  if (typeof UINotifications !== 'undefined') {
    UINotifications.error('A network error occurred. Please check your connection.');
  }
});
</script>
