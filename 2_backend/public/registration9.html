<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registration9.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="compliance-page">
      <h1 class="title">General Compliance and Affilations</h1>
      <h2 class="sub-title">Full Name</h2>
      <div class="first-container">
        <div class="checkbox-container">
          <label for="first-name">First Name</label>
          <input id="first-name" type="text" placeholder="e.g. Juan" />
          <div class="error-message" id="error-first-name"></div>
        </div>

        <div class="checkbox-container">
          <label for="middle-name">Middle Name</label>
          <input id="middle-name" type="text" placeholder="e.g. Garcia" />
          <div class="error-message" id="error-middle-name"></div>
        </div>

        <div class="checkbox-container">
          <label for="last-name">Last Name</label>
          <input id="last-name" type="text" placeholder="e.g. Dela Cruz" />
          <div class="error-message" id="error-last-name"></div>
        </div>

        <div class="checkbox-container">
          <label for="suffix-name">Suffix</label>
          <input
            id="suffix-name"
            type="text"
            placeholder="e.g. III (Press 0 if not applicable)"
          />
          <div class="error-message" id="error-suffix-name"></div>
        </div>
      </div>

      <div class="second-container">
        <h2 class="personal-info">Personal Information</h2>
        <label class="date-of-birth">Date of Birth</label>
        <div class="date-container">
          <div class="date">
            <label for="month">Month</label>
            <select id="month">
              <option value="" disabled selected>Select Month</option>
            </select>
            <div class="error-message" id="error-month"></div>
          </div>

          <div class="date">
            <label for="day">Day</label>
            <select id="day">
              <option value="" disabled selected>Select Day</option>
            </select>
            <div class="error-message" id="error-day"></div>
          </div>

          <div class="date">
            <label for="year">Year</label>
            <select id="year">
              <option value="" disabled selected>Select Year</option>
            </select>
            <div class="error-message" id="error-year"></div>
          </div>
        </div>
      </div>

      <div class="third-container">
        <h2 class="sub-title">Identification</h2>
        <div class="id1">
          <div class="select-id">
            <label for="select-id1">ID Type</label>
            <select id="select-id1">
              <option value="" disabled selected>Select</option>
              <option value="passport">Passport</option>
              <option value="driver">Driver's License</option>
            </select>
            <span class="error-message"></span>
          </div>

          <div class="id-num">
            <label for="">ID Number</label>
            <input id="id1-num" type="text" placeholder="Enter ID Number" />
            <div class="error-message"></div>
          </div>
        </div>
      </div>

      <div class="upload-box">
        <div class="icon">
          <img src="/assets/upload-logo.png" alt="" />
        </div>
        <p class="direction">Upload Front of ID 1</p>
        <label for="front-id-1">Browse</label>
        <input type="file" id="front-id-1" accept=".png,.jpeg,.jpg" />
        <br />
        <p>drop a file here</p>
        <div class="note">
          <span class="red-text">* </span>File supported: .png & .jpeg
        </div>
        <br />
        <div class="error-message" id="error-front-id-1"></div>
      </div>

      <div class="upload-box">
        <div class="icon">
          <img src="/assets/upload-logo.png" alt="" />
        </div>
        <p class="direction">Upload Back of ID 1</p>
        <label for="back-id-1">Browse</label>
        <input type="file" id="back-id-1" accept=".png,.jpeg,.jpg" />
        <br />
        <p>drop a file here</p>
        <div class="note">
          <span class="red-text">* </span>File supported: .png & .jpeg
        </div>
        <br />
        <div class="error-message" id="error-back-id-1"></div>
      </div>

      <div class="purpose-container">
        <h2>Purpose</h2>
        <div class="purpose-checkbox">
          <input type="checkbox" id="purpose-political" />
          <label for="purpose-political"
            >Political Relations and Affiliations</label
          >
        </div>

        <div class="purpose-checkbox">
          <input type="checkbox" id="purpose-fatca" />
          <label for="purpose-fatca">FATCA</label>
        </div>

        <div class="purpose-checkbox">
          <input type="checkbox" id="purpose-dnfbp" />
          <label for="purpose-dnfbp">DNFBPs and Online Gaming</label>
        </div>
      </div>
      <div class="error-message" id="error-purpose"></div>

      <div class="button">
        <div class="back">
          <button onclick="location.href='registration8.html'" id="back">
            Back
          </button>
        </div>

        <div class="proceed">
          <button id="proceed">Proceed</button>
        </div>
      </div>
      <script src="registration9.js"></script>
    </div>
  </body>
</html>
